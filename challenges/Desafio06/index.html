<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="input-name">
              <div>
                <label for="name-first">Nome</label>
                <input required minlength="4" type="text" id="name-first" />
              </div>
              <div>
                <label for="name-last">Sobrenome</label>
                <input required minlength="4" type="text" id="name-last" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >E-mail <span>(digite um e-mail válido)</span></label
              >
              <input required minlength="8" type="text" id="email" />
            </div>
            <div class="input-wrapper">
              <label for="mentored-password"
                >Senha <span>(mínimo 6 caracteres)</span></label
              >
              <input
                required
                minlength="6"
                type="password"
                id="mentored-password"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentor-name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input required minlength="8" type="text" id="mentor-name" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <h2>Primeira mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                <input required type="date" id="mentoring-date" />
              </div>
              <div class="input-wrapper">
                <label for="mentoring-begin">Das</label>
                <input required type="time" id="mentoring-begin" />
              </div>
              <div class="input-wrapper">
                <label for="mentoring-end">Até</label>
                <input type="time" id="mentoring-end" />
              </div>
            </div>
            <h2>Segunda mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
                <input required type="date" id="mentoring-date" />
              </div>
              <div class="input-wrapper">
                <label for="mentoring-begin">Das</label>
                <input required type="time" id="mentoring-begin" />
              </div>
              <div class="input-wrapper">
                <label for="mentoring-end">Até</label>
                <input type="time" id="mentoring-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button type="submit" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
